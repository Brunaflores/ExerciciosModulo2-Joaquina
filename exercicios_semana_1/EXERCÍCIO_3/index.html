<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="exercício 3 formulário html" />
    <title>Formulário</title>
  </head>

  <body>
    <h2>Ficha Cadastral</h2>

    <form method="get" action="#"></form>
      Nome: <input type="text" name="nome" required /><br />
      RG: <input type="text" name="RG" required /> C.P.F:
      <input type="text" name="CPF" required /><br />
      Endereço: <input type="text" name="Endereço" /><br />
      Sexo:
      <select name="Sexo">
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
      </select>
      Data de nascimento: <input type="date" name="nascimento" /> <br />
      Situação Civil:
      <input type="radio" name="Situação Civil" /> Solteiro(a)
      <input type="radio" name="Situação Civil" /> Casado(a)
      <input type="radio" name="Situação Civil" /> Viúvo(a) <br />
      <button type="reset">Limpar Dados</button>
  </body>
</html>
